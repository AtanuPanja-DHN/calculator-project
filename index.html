<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
	<style>
	</style>
</head>

<body>
	<div id="calc">
		<div id="calcbody">
			<h1>Calculator</h1>
			<input type="text" id="screen" style="text-align:right" disabled>
			<table id="keyboard">
				<tbody>
					<tr>
						<td class="btn" id="on">ON</td>
						<td class="btn" id="clearAll">AC</td>
						<td class="btn" id="del">DEL</td>
						<td class="btn">/</td>
					</tr>
					<tr>
						<td class="btn">7</td>
						<td class="btn">8</td>
						<td class="btn">9</td>
						<td class="btn">*</td>
					</tr>
					<tr>
						<td class="btn">4</td>
						<td class="btn">5</td>
						<td class="btn">6</td>
						<td class="btn">-</td>
					</tr>
					<tr>
						<td class="btn">1</td>
						<td class="btn">2</td>
						<td class="btn">3</td>
						<td class="btn">+</td>
					</tr>
					<tr>
						<td class="btn">+/-</td>
						<td class="btn">0</td>
						<td class="btn">.</td>
						<td class="btn">=</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
<script src="index.js"></script>
</html>
